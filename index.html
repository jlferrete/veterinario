<body>
    <h1>CITAS VETERINARIAS</h1>

    <div class="container block-app">
        <div class="row">
            <div class="col-6 block-form">
                <h2>NUEVA CITA</h2>

                <form name="formAdd" id="form-add-visit" onsubmit="sendForm()">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" name="name" class="form-control" placeholder="Nombre" />
                            <div class="invalid-feedback error-name">El nombre es obligatorio.</div>
                        </div>
                        <div class="col">
                            <input type="text" name="lastname" class="form-control" placeholder="Apellidos" />
                            <div class="invalid-feedback error-lastname">Los apellidos son obligatorio.</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="date" name="date" class="form-control" />
                            <div class="invalid-feedback error-date">La fecha es obligatoria.</div>
                        </div>
                        <div class="col">
                            <input type="time" name="time" class="form-control" />
                            <div class="invalid-feedback error-time">La hora es obligatoria.</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <select name="typeAnimal" class="form-control">
                                <option selected value="">Seleciona un tipo de animal...</option>
                                <option value="Perro">Perro</option>
                                <option value="Gato">Gato</option>
                                <option value="Pez">Pez</option>
                                <option value="Cerdo">Cerdo</option>
                            </select>
                            <div class="invalid-feedback error-typeAnimal">Seleciona un tipo de animal.</div>
                        </div>
                        <div class="col">
                            <input type="text" name="nameAnimal" class="form-control" placeholder="Nombre del animal" />
                            <div class="invalid-feedback error-nameAnimal">El nombre del animal es obligatorio.</div>
                        </div>
                    </div>

                    <textarea name="observation" class="form-control" row="4"
                        placeholder="Explica el motivo de su cita."></textarea>
                    <div class="invalid-feedback error-observation">La observacion es obligatoria.</div>
                    <button type="submit" class="btn btn-success btn-block btn-send-form">CREAR CITA</button>
                </form>

                <p class="error general-error"></p>
            </div>

            <div class="col-6 block-list">
                <h2>LISTA DE CITAS</h2>
